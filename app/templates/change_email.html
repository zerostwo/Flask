{% extends "layout.html" %}
{% from 'macros.html' import form_submit %}
{% block content %}
    <div class="content-section">
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <fieldset class="form-group">
                <legend class="border-bottom">Change Your Email Address</legend>
                {{ form_submit(name=form.email) }}
                {{ form_submit(name=form.password) }}
            </fieldset>
            <div class="form-group">
                {{ form.submit(class="btn btn-outline-info") }}
            </div>
        </form>
    </div>
{% endblock %}
